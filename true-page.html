<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSEOMIX 2022 - Charles Léandre - Musée de Vire - Normandie</title>
    <!-- integration tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/stylesheet.css">
</head>
<body class="page-true">
	<div class="answer-size grid place-content-center">
		<p>Cliquez sur l'image pour lancer l'animation</p>
	</div>
	<div class="relative flex pt-4 justify-center ">
		<video autoplaypreload="auto" id="idvideo" onclick="fctPlay('idvideo')">
			<source src="assets/opera_princesse_jaune.mp4" type="video/mp4">
	Your browser does not support the video tag.
		</video>
	</div>
	<script>
		function fctAutoplay(sIdVideo){
		var oVideo = document.getElementById(sIdVideo);
		oVideo.autoplay = true;
		}//fct 

		function fctPlay(sIdVideo){
		var oVideo = document.getElementById(sIdVideo);
		var playPromise = oVideo.play();

		if (playPromise !== undefined) {
			playPromise.then(function() {
			//  
			}).catch(function(error) {
			var oDetect = document.getElementById("detect"+sIdVideo);
			if(oDetect){
				oDetect.innerHTML = "(on la détecté en javascript que la vidéo ne c'est pas lancée)";
			}
			});
		}
		}//fct 

		document.addEventListener('DOMContentLoaded',function(){
		fctAutoplay('idvideo');
		});
	</script>
	<div class="flex  justify-left h-screen">
		<div class="button-home p-8 absolute bottom-20 h-16 grid grid-cols-1 right-0 ">
			<a href="infos.html">
				<img src="assets/suite.png" alt="">
			</a>
		</div>
	</div>
</body>
</html>
