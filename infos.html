<body class="page-accueil">
	<div class="answer-size grid place-content-center">
		<p>Cliquez sur le texte pour lancer la narration</p>
	</div>
	<div class="relative flex pt-4 justify-center ">
		<video autoplaypreload="auto" id="idvideo" onclick="fctPlay('idvideo')">
			<source src="assets\texte_princesse_infos.mp4" type="video/mp4">
	Your browser does not support the video tag.
		</video> 
	</div>
	<div class="flex items-center justify-center h-screen">
		<div class="button-home p-8 absolute bottom-20 h-16 grid grid-cols-1 place-items-center">
			<a href="final.html">
				<img src="assets/suite.png" alt="">
			</a>
		</div>
	</div>

	<script>
		function fctAutoplay(sIdVideo){
		  var oVideo = document.getElementById(sIdVideo);
		  oVideo.autoplay = true;
		}//fct 
		
		function fctPlay(sIdVideo){
		  var oVideo = document.getElementById(sIdVideo);
		  var playPromise = oVideo.play();
		
		  if (playPromise !== undefined) {
			playPromise.then(function() {
			  //  
			}).catch(function(error) {
			  var oDetect = document.getElementById("detect"+sIdVideo);
			  if(oDetect){
				oDetect.innerHTML = "(on la détecté en javascript que la vidéo ne c'est pas lancée)";
			  }
			});
		  }
		}//fct 
		
		document.addEventListener('DOMContentLoaded',function(){
		  fctAutoplay('idvideo');
		});
	</script>
</body>
